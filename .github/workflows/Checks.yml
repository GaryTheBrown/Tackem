# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python Checks

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements-dev.txt
        python -m pip install -r requirements.txt
    - name: flake8 Lint
      run: |
        python -m flake8 . --count --show-source --statistics --max-line-length=100 --extend-ignore=BLK,DUO,S
    - name: flake8 Black
      run: |
        python -m flake8 . --count --exit-zero --show-source --statistics --max-line-length=100 --select=BLK
    - name: flake8 Security
      run: |
        python -m flake8 . --count --exit-zero --show-source --statistics --max-line-length=100 --select=DUO,S
    - name: flake8 Complexity
      run: |
        python -m flake8 . --count --exit-zero --show-source --statistics --max-line-length=100 --max-complexity=10
