# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install black dlint flake8 flake8-black flake8-bandit flake8-bugbear flake8-deprecated flake8-executable safety pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # Basic Checks
        flake8 . --count --show-source --statistics --max-line-length=100 --extend-ignore=DUO,S
        # Security
        # flake8 . --count --show-source --statistics --max-line-length=100 --select=DUO,S
        # Complexity Checking
        # flake8 . --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

