<section class="my-0 mx-2 pt-2 my-4 border border-light" data-plugintype="%%PLUGINTYPE%%" data-pluginname="%%PLUGINNAME%%">
	<div class="border-bottom border-white d-flex mb-3 pl-2">
		<h2 class="text-capitalize">%%TITLE%%</h2>
	</div>
	<div class="row">
		<div class="col-2"><input type="button" class="text-center btn btn-success btn-block mb-3" value="Clear Config" data-action="clearconfig" %%CLEARCONFIGDISABLED%%></div>
		<div class="col-2"><input type="button" class="text-center btn btn-success btn-block mb-3" value="Clear Database" data-action="cleardatabase" %%CLEARDATABASEDISABLED%%></div>
		<div class="col-2"><input type="button" class="text-center btn btn-success btn-block mb-3" value="Start" data-action="start" %%CLEARCONFIGSTART%%></div>
		<div class="col-2"><input type="button" class="text-center btn btn-success btn-block mb-3" value="Stop" data-action="stop" %%CLEARCONFIGSTOP%%></div>
		<div class="col-2"><input type="button" class="text-center btn btn-success btn-block mb-3" value="Download" data-action="download" %%CLEARCONFIGDOWNLOAD%%></div>
		<div class="col-2"><input type="button" class="text-center btn btn-success btn-block mb-3" value="Remove" data-action="remove" %%CLEARCONFIGREMOVE%%></div>
	</div>
	<div class="border-top border-white p-2">%%DESCRIPTION%%</div>
</section>
