<section class="my-0 mx-2 pt-2 my-4 border border-light" data-plugintype="%%PLUGINTYPE%%" data-pluginname="%%PLUGINNAME%%">
	<div class="border-bottom border-white d-flex mb-3 pl-2">
		<h2 class="text-capitalize">%%TITLE%%</h2>
	</div>
	<div class="row">
		<div class="col-3"><input type="button" class="text-center btn btn-success btn-block mb-3" value="Load" data-action="load" %%LOAD%%></div>
		<div class="col-3"><input type="button" class="text-center btn btn-success btn-block mb-3" value="Unload" data-action="unload" %%UNLOAD%%></div>
		<div class="col-3"><input type="button" class="text-center btn btn-success btn-block mb-3" value="Download" data-action="download" %%DOWNLOAD%%></div>
		<div class="col-3"><input type="button" class="text-center btn btn-success btn-block mb-3" value="Update" data-action="update" %%UPDATE%%></div>
	</div>
	<div class="border-top border-white p-2">%%DESCRIPTION%%</div>
</section>
