<section class="col-12 row" data-id="%%USERID%%">
	<div class="col-3 p-2 border border-light">
		<div class="input-group mb-3">
			<input type="string" class="form-control" name="username" value="%%NAME%%">
		</div>
	</div>
	<div class="col-3 p-2 border border-light">
		<input type="password" class="form-control" name="password">
	</div>
	<div class="col-3 p-2 border border-light text-center pt-3">
		<input class="form-check-input" type="checkbox" name="isadmin" value="True" data-toggle="toggle" data-onstyle="success" data-offstyle="danger" %%ISADMIN%%>
	</div>
	<div class="col-1 p-2 border border-light">
		<input type="button" class="btn btn-success btn-block mb-3" value="Update" data-action="update">
	</div>
	<div class="col-1 p-2 border border-light">
		<input type="button" class="btn btn-success btn-block mb-3" value="Delete" data-action="delete">
	</div>
</section>
