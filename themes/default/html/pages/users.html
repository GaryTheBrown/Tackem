<h1 class="text-center">Users Admin Section</h1>
<div class="containter-fluid">
	<div class="col-12 row">
		<div class="col-1 font-weight-bold text-center border border-light">ID</div>
		<div class="col-3 font-weight-bold text-center border border-light">USERNAME</div>
		<div class="col-3 font-weight-bold text-center border border-light">PASSWORD</div>
		<div class="col-3 font-weight-bold text-center border border-light">IS ADMIN</div>
		<div class="col-2 font-weight-bold text-center border border-light">ACTIONS</div>
	</div>
	%%USERSHTML%%
	<section class="col-12 row">
		<div class="col-1 border border-light"></div>
		<div class="col-3 p-2 border border-light">
			<input type="text" name="username" class="form-control" value="">
		</div>
		<div class="col-3 p-2 border border-light">
			<input type="password" name="password" class="form-control" value="">
		</div>
		<div class="col-3 p-2 border border-light text-center pt-3">
			<input class="form-check-input" type="checkbox" name="isadmin" value="True" data-toggle="toggle" data-onstyle="success" data-offstyle="danger">
		</div>
		<div class="col-2 p-2 border border-light">
			<input type="button" class="btn btn-success btn-block" value="Add"/>
		</div>
	</section>
</div>
