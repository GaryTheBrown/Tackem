<h1 class="text-center">Users Admin Section</h1>
<div class="containter-fluid">
	<div class="col-12 row">
		<div class="col-4 font-weight-bold text-center border border-light">USERNAME</div>
		<div class="col-4 font-weight-bold text-center border border-light">PASSWORD</div>
		<div class="col-1 font-weight-bold text-center border border-light">IS ADMIN</div>
		<div class="col-3 font-weight-bold text-center border border-light">ACTIONS</div>
	</div>
	%%USERSHTML%%
	<section class="col-12 row">
		<div class="col-4 pt-3 pb-3 border border-light">
			<input type="text" name="username" class="form-control" value="">
		</div>
		<div class="col-4 pt-3 pb-3 border border-light">
			<input type="password" name="password" class="form-control" value="">
		</div>
		<div class="col-1 pt-3 pb-3 border border-light text-center">
			<input class="form-check-input" type="checkbox" name="isadmin" value="True" data-toggle="toggle" data-on="Yes" data-off="No" data-width="200" data-onstyle="success" data-offstyle="danger">
		</div>
		<div class="col-3 pt-3 pb-3 border border-light">
			<input type="button" class="btn btn-success btn-block" value="Add" data-action="add">
		</div>
	</section>
</div>
