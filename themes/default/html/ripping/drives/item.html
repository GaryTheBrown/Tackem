<div class="drivebox text-dark bg-white text-center border-light rounded col-2 p-1 m-2" data-id="%%DRIVENUMBER%%">
	<div class="font-weight-bold">%%NAME%%</div>
	<div class="info"></div>
	<img src="%%BASEURL%%static/img/empty.png" class="driveimg pt-2">
	<img class="drivelock" src="%%BASEURL%%static/img/locked.png" style="display:none;">

	<div class="inline-block progresstrack p-2">
		<div class="label text-dark"></div>
		<div class="progress" style="height: 25px;">
			<div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0"
				aria-valuemax="0">
			</div>
		</div>
	</div>
	<div class="inline-block progresstotal p-2">
		<div class="label text-dark"></div>
		<div class="progress" style="height: 25px;">
			<div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0"
				aria-valuemax="0">
			</div>
		</div>
	</div>
</div>
