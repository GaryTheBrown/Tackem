<h1 class="text-center">Users Admin Section</h1>

<span>USERNAME</span>
<span>PASSWORD</span>
<span>IS ADMIN</span>
<span>ACTIONS</span>

%%USERSHTML%%
<form action="%%BASEURL%%admin/adduser" method="post">
	<input type="text" name="username" value="">
	<input type="password" name="password" value="">
	<input type="radio" name="is_admin" value="True">
	<label for="inlineRadio1">True</label>
	<input type="radio" name="is_admin" value="False" checked>
	<label for="inlineRadio2">False</label>
	<input type="submit" value="Add"/>
</form>
