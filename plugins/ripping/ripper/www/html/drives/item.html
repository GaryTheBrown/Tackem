<div class="drivebox inline-block text-dark bg-white text-center border-light rounded pb-4 m-2" id="drive%%DRIVENUMBER%%">
	<img src="%%IMAGE%%" class="driveimg pt-2">
	<img class="drivelock" src="%%BASEURL%%ripping/ripper/static/images/locked.png" %%LOCKED%%>
	<div class="font-weight-bold">%%NAME%%</div>
	<div class="info">%%INFO%%</div>
	<script type="text/javascript">
		setInterval(function() {
			$.ajax('%%BASEURL%%ripping/ripper/drives/single/%%DRIVENUMBER%%/', {
				dataType: 'json',
				success: function(result) {
					$('#drive%%DRIVENUMBER%%').find('.driveimg').attr('src', result.traystatus);
					if(result.traylock == true){
						$('#drive%%DRIVENUMBER%%').find('.drivelock').show();
					}else{
						$('#drive%%DRIVENUMBER%%').find('.drivelock').hide();
					}
					$('#drive%%DRIVENUMBER%%').find('.info').html(result.drivestatus);
				}
			})
		}, 1000);
	</script>
</div>
