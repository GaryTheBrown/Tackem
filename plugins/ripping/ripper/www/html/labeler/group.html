<div id="labelergroup">%%ITEMS%%</div>
<script type="text/javascript">
	setInterval(function() {
		$.ajax('%%BASEURL%%ripping/ripper/labeler/getids/', {
			dataType: 'json',
			success: function(result) {
				for (id in result){
					if ($('#labeleritem' + result[id]).length == 0){
						$.ajax('%%BASEURL%%ripping/ripper/labeler/single/' + result[id] + '/' + '%%LAYOUT%%', {
							success: function(newitem) {
								$('#labelergroup').append(newitem);
							}
						})
					}
				}
			}
		})
	}, 1000);
</script>
