{% extends 'layout/default.html' %}
{% block content %}
<h1 class="text-center">Users Admin Section</h1>
<div class="containter-fluid">
	<div class="col-12 row">
		<div class="col-4 font-weight-bold text-center border border-light">USERNAME</div>
		<div class="col-4 font-weight-bold text-center border border-light">PASSWORD</div>
		<div class="col-1 font-weight-bold text-center border border-light">IS ADMIN</div>
		<div class="col-3 font-weight-bold text-center border border-light">ACTIONS</div>
	</div>
	{% for user in users %}
	<section class="col-12 row" data-id="{{ user.id }}">
		<div class="col-4 pt-3 border border-light">
			<div class="input-group mb-3">
				<input type="string" class="form-control" name="username" value="{{ user.username }}">
			</div>
		</div>
		<div class="col-4 pt-3 border border-light">
			<input type="password" class="form-control" name="password">
		</div>
		<div class="col-1 pt-3 border border-light text-center">
			<input class="form-check-input" type="checkbox" name="isadmin" value="True" data-toggle="toggle"
				data-on="Yes" data-off="No" data-width="150" data-onstyle="success" data-offstyle="danger" {% if
				user.is_admin %}checked{% endif %} {% if loop.index==1 %}disabled{% endif %}>
		</div>
		<div class="col-3 pt-3 border border-light">
			<input type="button" class="btn btn-success col-5 mr-5" value="Update" data-action="update">
			<input type="button" class="btn btn-success col-5 ml-3" value="Delete" data-action="delete">
		</div>
	</section>
	{% endfor %}
	<section class="col-12 row">
		<div class="col-4 pt-3 pb-3 border border-light">
			<input type="text" name="username" class="form-control" value="">
		</div>
		<div class="col-4 pt-3 pb-3 border border-light">
			<input type="password" name="password" class="form-control" value="">
		</div>
		<div class="col-1 pt-3 pb-3 border border-light text-center">
			<input class="form-check-input" type="checkbox" name="isadmin" value="True" data-toggle="toggle"
				data-on="Yes" data-off="No" data-width="150" data-onstyle="success" data-offstyle="danger">
		</div>
		<div class="col-3 pt-3 pb-3 border border-light">
			<input type="button" class="btn btn-success btn-block" value="Add" data-action="add">
		</div>
	</section>
</div>
{% endblock %}
