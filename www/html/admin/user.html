<form action="%%BASEURL%%admin/updateuser" method="post" class="col-12 row">
	<input type="hidden" name="user_id" value="%%USERID%%">
	<div class="col-1 p-2 text-center border border-light pt-3">%%USERID%%</div>
	<div class="col-3 p-2 border border-light">
		<input type="text" name="username" class="form-control" value="%%USERNAME%%">
	</div>
	<div class="col-3 p-2 border border-light">
		<input type="password" name="password" class="form-control" value="">
	</div>
	<div class="col-3 p-2 border border-light text-center pt-3">
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="radio" name="is_admin" value="True" %%ADMINTRUE%%>
			<label class="form-check-label" for="inlineRadio1">True</label>
		</div>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="radio" name="is_admin" value="False" %%ADMINFALSE%%>
			<label class="form-check-label" for="inlineRadio2">False</label>
		</div>
	</div>
	<div class="col-1 p-2 border border-light">
		<input type="submit" class="btn btn-success btn-block" name="update" value="Update"/>
	</div>
	<div class="col-1 p-2 border border-light">
		<input type="submit" class="btn btn-success btn-block" name="delete" value="Delete"/>
	</div>
</form>
