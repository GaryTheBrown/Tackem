<section class="col-12 row" data-id="%%USERID%%">
	<div class="col-4 pt-3 border border-light">
		<div class="input-group mb-3">
			<input type="string" class="form-control" name="username" value="%%NAME%%">
		</div>
	</div>
	<div class="col-4 pt-3 border border-light">
		<input type="password" class="form-control" name="password">
	</div>
	<div class="col-1 pt-3 border border-light text-center">
		<input class="form-check-input" type="checkbox" name="isadmin" value="True" data-toggle="toggle" data-on="Yes"
			data-off="No" data-width="150" data-onstyle="success" data-offstyle="danger" %%ISADMIN%%>
	</div>
	<div class="col-3 pt-3 border border-light">
		<input type="button" class="btn btn-success col-5 mr-5" value="Update" data-action="update">
		<input type="button" class="btn btn-success col-5 ml-3" value="Delete" data-action="delete">
	</div>

</section>
